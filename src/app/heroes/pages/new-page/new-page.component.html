<h1>
    {{ currentHero.id ? 'Editar' : 'Agregar'}}
    Alumno
    <small *ngIf="currentHero.id">{{currentHero.superhero}}</small>
</h1>
<mat-divider class="mb-2">
</mat-divider>
<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
                  
                    <mat-form-field class="col-12">
                        <mat-label>Imagen</mat-label>
                        <input
                        matInput
                        type="text"
                        required
                        formControlName="cedula"
                        />

                    </mat-form-field>
                  
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Nombre</mat-label>
                        <input
                        matInput
                        type="text"
                        required
                        formControlName="superhero"
                        />

                    </mat-form-field>
                   
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Apellido</mat-label>
                        <input
                        matInput
                        type="text"
                        required
                        formControlName="alter_ego"
                        />

                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Fecha de inscripción</mat-label>
                        <input
                        matInput
                        type="date"
                        required
                        formControlName="first_appearance"
                        />

                    </mat-form-field>

<!-- 
                    <mat-form-field>
                        <mat-label>Fecha de inscripción</mat-label>
                        <input [matDatepicker]="picker">
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field> -->



                    <mat-form-field class="col-12">
                        <mat-label>Modulo</mat-label>
                        <input
                        matInput
                        type="text"
                        required
                        formControlName="characters"
                        />

                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Academia</mat-label>
                        <mat-select
                        formControlName="publisher" 
                        required>
                            <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                            {{publisher.desc}}
                            </mat-option>
                        </mat-select>

                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Alternative Image</mat-label>
                        <input
                        matInput
                        type="text"
                        
                        formControlName="alt_img"
                        />

                    </mat-form-field>

                    
                </form>

                <div class="flex justify-content-between">
                <button
                *ngIf="currentHero.id"
                (click)="onDeleteHero()"
                mat-flat-button
                color="warn">
                    Borrar
                </button>
                <span></span>

                <button 
                mat-flat-button
                color="primary"
                (click)="onSubmit()"
                >
                <mat-icon>save</mat-icon>
                    Guardar
                </button>

            </div>
            </mat-card-content>

        </mat-card>

    </div>
    <div class="col-12 sm:col-6">

        <mat-card>
            <img [src]="currentHero | heroImage" alt="imagen del héroe" mat-card-image>
        </mat-card>

    </div>
</div>
